<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                    <li class="right"><a id="signin">Sign In</a></li>
                    <li class="right"><a>Apps</a></li>
                    <li class="right"><a href="https://google.com/images/">Images</a></li>
                    <li class="right"><a href="https://mail.google.com/">Gmail</a></li>
                    
                </ul>
            </nav>
        </header>
    
        <div class="center">
            <div>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
    
            <div>
                <form id="inputField" method="GET">
                    <div>
                        <input id="searchbox" type="text" name="search">
                    </div>
                    <div>
                        <input class="buttons" type="submit" value="Google Search">
                        <input class="buttons" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    
        <footer>
            <nav class="navbar">
                <ul>
                    <li><a>Advertising</a></li>
                    <li><a>Business</a></li>
                    <li><a>How Search works</a></li>
                    <li class="right"><a>Settings</a></li>
                    <li class="right"><a>Terms</a></li>
                    <li class="right"><a>Privacy</a></li>
                </ul>
            </nav>
        </footer>
            
    </body>
</html>
